<link rel="import" href="packages://ui-kit/widget/index.html">
<link rel="import" href="packages://ui-tree/widget/tree-item.html">
<link rel="import" href="packages://ui-tree/widget/tree-view.html">

<dom-module id="file-browser">
    <style>
     #open-button{
         float : right
     }
    </style>
    <template>
        <editor-input id="folderPath"  placeholder="Input a valid file path here" value="{{_filePath}}"></editor-input>
        <editor-button id="open-button" on-click="_openPath">
            Refresh
        </editor-button>
        <div id="tree"></div>
        <div id="status"></div>
    </template>

    <script type="text/javascript" src="panel.js"></script>
</dom-module>
